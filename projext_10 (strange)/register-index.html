<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./register-login.css">
  <script defer src="./register.js"></script>
  <script defer src="../app.js"></script>
  <title>Register/Login</title>
</head>
<body>
  <!-- username -->
  <form action="../index.html" method="GET" class="loginForm">
  <div>
    <label for="username">username</label>
    <input type="text" id="username" name="username" required min="8">
  </div>
  <!-- password -->
  <div>
    <label for="password">password</label>
    <input type="text" id="password" name="password" required min="8">
  </div>
  <!-- submit button -->
  <button type="submit" class="signIn" onclick="fetchPosts()">SignIn</button>
  </form>
  
</body>
</html>
